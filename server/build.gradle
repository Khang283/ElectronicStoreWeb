plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'application'
    id "org.springframework.boot" version "3.2.4"
    id 'io.spring.dependency-management' version '1.1.4'
    id "io.freefair.lombok" version "5.3.3.3"
    id "org.flywaydb.flyway" version "10.10.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.data.rest
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.cache
//    api libs.org.projectlombok.lombok
    api libs.io.jsonwebtoken.jjwt.api
    api libs.io.jsonwebtoken.jjwt.impl
    api libs.io.jsonwebtoken.jjwt.jackson
    api libs.me.paulschwarz.spring.dotenv
    api libs.com.stripe.stripe.java
    api libs.org.apache.commons.commons.lang3
    api libs.org.springframework.data.spring.data.redis
    api libs.io.lettuce.lettuce.core
    api libs.org.flywaydb.flyway.mysql
    api libs.org.springframework.boot.spring.boot.starter.webflux
    api libs.org.modelmapper.modelmapper
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.com.mysql.mysql.connector.j
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
//    compileOnly 'org.projectlombok:lombok:1.18.8'
//    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

group = 'electronicstore'
version = '0.0.1-SNAPSHOT'
description = 'electronicstore'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
targetCompatibility = JavaVersion.VERSION_17

flyway {
    driver = 'com.mysql.cj.jdbc.Driver'
    url = 'jdbc:mysql://localhost:3306/electronic_test?createDatabaseIfNotExist=true'
    user = 'root'
    password = ''
}
